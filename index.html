<script>
    document.write("<h2>Array Output</h2>")
     var a=[24,53,78,91,12]
     var i
     for(i=0; i<a.length; i++)
     {
         document.write(a[i], " ")
     }
     document.write("<br>")
     var m=a[0]
     for(i=1; i<a.length; i++)
       {
           if(m>=a[i])
           {
               m=a[i]
           }
       }
     document.write("The minimum Value is = ", m)

</script>
